<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
  </head>
  <body>
        <div class="container">
            <h1>Trivia Game</h1>

            <div class="conatiner">
                <h2>Time Remaining : <span class="timer">0</span> Seconds</h2>

                <div class="container">
                    <form name="trivia">
                        <h3 class="questions">What was the first full length CGI movie?</h3>
                        <div class="d-md-flex justify-content-around">
                            <div class="container">
                                <input type="radio" id="answer1" name="movie" value="incorrect">
                                <label for="answer1">answer1</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" id="answer2" name="movie" value="incorrect">
                                <label for="answer2">answer2</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer3" name="movie" value="incorrect">
                                <label for="answer3">answer3</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer4" name="movie" value="correct">
                                <label for="answer4">answer4</label><br>
                            </div>
                        </div>
                        
                        <h3 class="questions">Which one of these is NOT a spice girl.</h3>
                        <div class="d-md-flex justify-content-around">
                            <div class="container">
                                <input type="radio" id="answer1" name="spice" value="correct">
                                <label for="answer1">answer1</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" id="answer2" name="spice" value="incorrect">
                                <label for="answer2">answer2</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer3" name="spice" value="incorrect">
                                <label for="answer3">answer3</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer4" name="spice" value="incorrect">
                                <label for="answer4">answer4</label><br>
                            </div>
                        </div>

                        <h3 class="questions">What is my favorite sport?</h3>
                        <div class="d-md-flex justify-content-around">
                            <div class="container">
                                <input type="radio" id="answer1" name="sport" value="incorrect">
                                <label for="answer1">answer1</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" id="answer2" name="sport" value="incorrect">
                                <label for="answer2">answer2</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer3" name="sport" value="correct">
                                <label for="answer3">answer3</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer4" name="sport" value="incorrect">
                                <label for="answer4">answer4</label><br>
                            </div>
                        </div>

                        <h3 class="questions">Whats my favorite color?</h3>
                        <div class="d-md-flex justify-content-around">
                            <div class="container">
                                <input type="radio" id="answer1" name="color" value="incorrect">
                                <label for="answer1">answer1</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" id="answer2" name="color" value="incorrect">
                                <label for="answer2">answer2</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer3" name="color" value="correct">
                                <label for="answer3">answer3</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer4" name="color" value="incorrect">
                                <label for="answer4">answer4</label><br>
                            </div>
                        </div>

                        <h3 class="questions">Whos the best smirf?</h3>
                        <div class="d-md-flex justify-content-around">
                            <div class="container">
                                <input type="radio" id="answer1" name="smirf" value="incorrect">
                                <label for="answer1">answer1</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" id="answer2" name="smirf" value="incorrect">
                                <label for="answer2">answer2</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer3" name="smirf" value="correct">
                                <label for="answer3">answer3</label><br>
                            </div>
                            <div class="container">
                                <input type="radio" class="" id="answer4" name="smirf" value="incorrect">
                                <label for="answer4">answer4</label><br>
                            </div>
                        </div>
                    </form>
                </div>

                <button class="radio-submit">Submit</button>

                <div id="result">
                    <h2 id="correct-answers"></h2>
                    <h2 id="incorrect-answers"></h2>
                </div>
                
            </div>
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
